accessible: true
author: Olivier Bonaventure
categories:
- tcp
contact_url: ''
context: |-
    .. raw:: html

       <script defer>
       bodyHeight = 0;
       function postSize() {
           if (document.body.scrollHeight != bodyHeight) {
               bodyHeight = document.body.scrollHeight;
               window.parent.postMessage({height: bodyHeight}, "*");
           }
       };
       var target = document.querySelector('body');

       var observer = new MutationObserver(postSize);

       var config = { attributes: true, subtree: true }

       observer.observe(target, config);
       $(document).ready(function(){
           document.querySelector('#content').style.minHeight = '';
           setTimeout(postSize, 0);
       });
       </script>
environment_id: mcq
environment_parameters: {}
environment_type: mcq
evaluate: best
file: ''
groups: false
input_random: '0'
name: Another TCP connection release
network_grading: false
problems:
    trace:
        type: network-trace
        name: Connection release
        header: In this trace, the local host issued close immediately after having
            accepted the connection. Can you fill the missing information in the last
            four TCP segments ?
        trace: trace.xml
        exclude:
        - tcp.flags.str
        redact:
        - tcp.flags
        hide:
            3:
            - tcp.seq
            - tcp.ack
            4:
            - tcp.seq
            - tcp.ack
            5:
            - tcp.seq
            - tcp.ack
        feedback:
        -   tcp.seq: The FIN fag consumes one sequence number.
        -   tcp.ack: Remember that the FIN flag consumes one sequence number.
        shuffle-feedback: ''
        shuffle: false
stored_submissions: 0
submission_limit:
    amount: -1
    period: -1
weight: 1.0
