context: |-
    Consider the network shown in the figure below. Assuming that all link weights are set to 1, what is the distance vector message that the routing protocol running on these routers will send once the network has converged assuming that all routers use poisoning ?

       .. container:: text-center

                .. image:: q-net-dvp/network-0.png
                   :width: 200px


    Express your answer as a list of pairs separated by commas. In each pair, ``<id>:<int>``,  where ``<id>`` is the name of the router and ``<int>`` an integer representing a distance. Use ``99`` as the distance to indicate a poisonned route.

